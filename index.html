<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP TEC</title>
    <style>
        /* Reset margins and padding to ensure full coverage */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background color to fill empty space */
        }

        /* Image style to always fit within the screen without cropping */
        #artwork {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Download button styling */
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <img id="artwork" src="horizontal.png" alt="My Artwork">
    <a id="downloadLink" href="horizontal.png" download="horizontal.png">
        <button class="download-btn">Download Image</button>
    </a>

    <script>
        // Function to check and update the displayed artwork based on orientation
        function updateArtwork() {
            const img = document.getElementById('artwork');
            const downloadLink = document.getElementById('downloadLink');

            // Detect if the device is inherently vertical (mobile/tablet) or horizontal (desktop/laptop)
            const isPortraitDevice = window.matchMedia("(max-width: 768px)").matches;

            if (window.innerHeight > window.innerWidth || isPortraitDevice) {
                // Portrait mode (mobile/tablet)
                img.src = 'vertical.png';
                downloadLink.href = 'vertical.png';
                downloadLink.setAttribute('download', 'vertical.png');
            } else {
                // Landscape mode (laptop/desktop)
                img.src = 'horizontal.png';
                downloadLink.href = 'horizontal.png';
                downloadLink.setAttribute('download', 'horizontal.png');
            }
        }

        // Update image on page load and screen resize or orientation change
        window.addEventListener('resize', updateArtwork);
        window.addEventListener('load', updateArtwork);
        window.addEventListener('orientationchange', updateArtwork);
    </script>
</body>
</html>
