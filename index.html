<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP TEC</title>
    <style>
        /* Reset margin and padding to ensure full coverage */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Background to fill empty spaces */
        }

        /* Style for the image to fully fit the screen without cropping */
        .responsive-image {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        /* Style for the download button in the top-right corner */
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* When the screen is in portrait mode, show the vertical image */
        @media (orientation: portrait) {
            .responsive-image {
                content: url('vertical.png');
            }
            #downloadLink {
                href: 'vertical.png';
                download: 'vertical.png';
            }
        }

        /* When the screen is in landscape mode, show the horizontal image */
        @media (orientation: landscape) {
            .responsive-image {
                content: url('horizontal.png');
            }
            #downloadLink {
                href: 'horizontal.png';
                download: 'horizontal.png';
            }
        }
    </style>
</head>
<body>
    <img src="horizontal.png" alt="My Artwork" id="artwork" class="responsive-image">
    <a id="downloadLink" href="horizontal.png" download="horizontal.png">
        <button class="download-btn">Download Image</button>
    </a>

    <script>
        function updateImage() {
            const img = document.getElementById('artwork');
            const downloadLink = document.getElementById('downloadLink');

            if (window.innerHeight > window.innerWidth) {
                img.src = 'vertical.png';
                downloadLink.href = 'vertical.png';
                downloadLink.setAttribute('download', 'vertical.png');
            } else {
                img.src = 'horizontal.png';
                downloadLink.href = 'horizontal.png';
                downloadLink.setAttribute('download', 'horizontal.png');
            }
        }

        // Update image on page load and resize
        window.addEventListener('resize', updateImage);
        window.addEventListener('load', updateImage);
    </script>
</body>
</html>
