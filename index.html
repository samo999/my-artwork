<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP TEC</title>
    <style>
        /* Default styles for horizontal (landscape) screens */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .responsive-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* When the screen is in portrait mode, show the vertical image */
        @media (orientation: portrait) {
            .responsive-image {
                content: url('vertical.png');
            }
        }

        /* When the screen is in landscape mode, show the horizontal image */
        @media (orientation: landscape) {
            .responsive-image {
                content: url('top_tec.jpg');
            }
        }
    </style>
</head>
<body>
    <img src="top_tec.jpg" alt="My Artwork" class="responsive-image">
</body>
</html>
